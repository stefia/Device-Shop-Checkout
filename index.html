<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Device Shop Checkout">
    <link rel="icon" href="resources/favicon.ico" type="image/x-icon" sizes="96x96"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Device Shop Checkout | devChallenges.io</title>
  </head>
  <body>
    <section>
      <div class="checkout">
        <div class="checkout__wrapper">
          <div class="checkout__container">
            <div class="checkout__header">
              <h2 class="checkout__header-title">Checkout</h2>
              <div class="checkout__header-badge"><p class="checkout__header-subtitle">3 ITEMS</p></div>
            </div>
            <div class="checkout__body">
              <div class="cart">
                <div class="cart__inner">
                  <ul class="cart__list">
                    <li class="cart__item">
                      <div class="cart__item-media">
                        <img src="resources/Gold.png" alt="Image">
                      </div>
                      <div class="cart__item-content">          
                        <div class="cart__item-header">          
                          <div class="cart__item-info">          
                            <h3 class="cart__item-title">iPhone 12 Pro</h3>
                            <p class="cart__item-variant">Golden</p>
                          </div>
                          <div class="cart__item-price">$999.00</div>
                        </div>
                        <div class="cart__item-footer">         
                          <span class="cart__item-qty">× 1</span>
                          <button class="cart__item-remove">×</button>
                        </div>
                      </div>
                    </li>
                    <li class="cart__item">
                      <div class="cart__item-media">
                        <img src="resources/Apple-watch.png" alt="Image">
                      </div>
                      <div class="cart__item-content">            
                        <div class="cart__item-header">        
                          <div class="cart__item-info">          
                            <h3 class="cart__item-title">Apple Watch</h3>
                            <p class="cart__item-variant">Blue</p>
                          </div>
                          <div class="cart__item-price">$399.00</div>
                        </div>
                        <div class="cart__item-footer">          
                          <span class="cart__item-qty">× 1</span>
                          <button class="cart__item-remove">×</button>
                        </div>
                      </div>
                    </li>
                    <li class="cart__item">
                      <div class="cart__item-media">
                        <img src="resources/iMac.png" alt="Image">
                      </div>
                      <div class="cart__item-content">           
                        <div class="cart__item-header">         
                          <div class="cart__item-info">          
                            <h3 class="cart__item-title">iMac</h3>
                            <p class="cart__item-variant">Green</p>
                          </div>
                          <div class="cart__item-price">$1199.00</div>
                        </div>
                        <div class="cart__item-footer">           
                          <span class="cart__item-qty">× 1</span>
                          <button class="cart__item-remove">×</button>
                        </div>
                      </div>
                    </li>
                  </ul>
                  <hr class="cart__line">
                  <div class="cart__coupon">
                    <input type="text" class="cart__coupon-input ui-input" placeholder="Enter coupon code">
                    <button type="submit" class="cart__coupon-submit ui-button">Apply Coupon</button>
                  </div>
                  <div class="cart__price">
                    <div class="cart__price-row">
                      <span class="cart__price-label">Sub total</span>
                      <span class="cart__price-value">$2597.00</span>
                    </div>
                    <div class="cart__price-row">
                      <span class="cart__price-label">Tax</span>
                      <span class="cart__price-value">$623.28</span>
                    </div>
                    <div class="cart__price-row cart__price-row--total">
                      <span class="cart__price-label">Total</span>
                      <span class="cart__price-value">$3220.28</span>
                    </div>
                  </div>
                </div>
              </div>
              <form action="" class="form">
                <div class="form__inner">
                  <div class="form__header">
                    <div class="form__title">Contact Information</div>
                  </div>
                  <div class="form__body">
                    <div class="form__field form__field--full">
                      <label for="name" class="form__label">First & Last name</label>
                      <input id="name" name="name" type="text" class="form__input ui-input" placeholder="First & Last name">
                    </div>
                    <div class="form__field form__field--full">
                      <label for="email-adress" class="form__label">Enter email address</label>
                      <input id="email-adress" name="email-adress" type="email" class="form__input ui-input" placeholder="Enter email address">
                    </div>
                    <div class="form__field">
                      <label for="country" class="form__label">Country</label>
                      <select id="country" name="country" class="form__select">
                        <option value="finland">Finland</option>
                      </select>
                    </div>
                    <div class="form__field">
                      <label for="code" class="form__label">Postal Code</label>
                      <input id="code" name="code" type="number" class="form__input ui-input" placeholder="00270">
                    </div>
                    <div class="form__field form__field--full">
                      <button type="submit" class="form__submit ui-button">Continue</button>
                    </div>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
